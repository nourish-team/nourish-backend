name: Renovate

on:
  schedule:
    - cron: "0 0 1 * *"

jobs:
  renovate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Install Renovate
        run: npm install renovate

      - name: Run Renovate
        run: npm run renovate
